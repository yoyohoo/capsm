<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CAPSM</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/sm.min.css">
    <link rel="stylesheet" href="./css/sm-extend.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-group">

        <!-- 待办 -->
        <div id="todo" class="page back">
            <header class="bar bar-nav">
                <h1 class="title"></h1>
                <a class="icon icon-settings pull-right open-panel"></a>
            </header>

            <div class="content">

                <div class="content-block-title">我的待办事项</div>
                <div class="list-block media-list inset">
                    <ul></ul>
                </div>

            </div>
        </div>

        <div id="recheck" class="page">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back" href="javascript:">
                <span class="icon icon-left"></span>
                返回
                </a>
                <h1 class="title"></h1>
            </header>

            <div class="content">
                <div class="list-block">
                    <ul></ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50"><a id="re-reject" href="javascript:" class="button button-big button-fill button-danger">退回</a></div>
                        <div class="col-50"><a id="re-agree" href="javascript:" class="button button-big button-fill button-success">同意</a></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 消息 -->
        <div id="message" class="page">
            <header class="bar bar-nav">
                <h1 class="title"></h1>
            </header>

            <div class="content">

                <div class="content-block-title">我的消息</div>
                <div class="list-block media-list inset">
                    <ul></ul>
                </div>

            </div>
        </div>

        <!-- 监控 -->
        <div id="monitor" class="page">
            <header class="bar bar-nav">
                <h1 class='title'></h1>
            </header>
            <div class="content">
                <div class="buttons-tab">
                    <a href="#tab1" class="tab-link button">资金头寸</a>
                    <a href="#tab2" class="tab-link button">三方存管</a>
                </div>
                <div class="content-block">
                    <div class="tabs">
                        <div id="tab1" class="tab">
                            <div class="content-block">
                                <div class="list-block media-list">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                        <div id="tab2" class="tab">
                            <div class="content-block">
                                <div class="list-block media-list">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 报表 -->
        <div id="report" class="page">
            <header class="bar bar-nav">
                <h1 class="title">报表</h1>
            </header>
            <div class="content">

            </div>

        </div>

        <!-- 工具栏 -->
        <nav id="footer" class="bar bar-tab">
            <a name="todo" class="tab-item active" data-no-cache="true" href="javascript:">
                <span class="icon icon-menu"></span>
                <span class="tab-label">待办</span>
            </a>
            <a name="message" class="tab-item" data-no-cache="true" href="javascript:">
                <span class="icon icon-message"></span>
                <span class="tab-label">消息</span>
            </a>
            <a name="monitor" class="tab-item" data-no-cache="true" href="javascript:">
                <span class="icon icon-computer"></span>
                <span class="tab-label">监控</span>
            </a>
            <a name="report" class="tab-item" data-no-cache="true" href="javascript:">
                <span class="icon icon-picture"></span>
                <span class="tab-label">报表</span>
            </a>
        </nav>

    </div>


    <!-- popup, panel 遮罩层 -->
    <div class="panel-overlay"></div>
    <!-- 待办设置 -->
    <div id="settings" class="panel panel-right panel-reveal">
        <div class="content-block">
            <p><a href="javascript:" class="close-panel"><span class="icon icon-home"></span>关闭</a>个人设置</p>
            <p></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p></p>
        </div>
    </div>

    <script src="./lib/sea.min.js"></script>
    <script>
        (function (sea) {
            sea.config({
                base: './',
                alias: {
                    Zepto: './lib/zepto.min',
                    Com: './lib/com',
                    SM: './lib/sm.min',
                    SMextend: './lib/sm-extend.min',
                    index: './modules/index'
                },
                vars: {
                    locale: 'zh-cn'
                },
                preload: ['Zepto'],
                debug: true
            });
            window.onload = function () {
                sea.use(['Zepto', 'Com', 'SM', 'SMextend', 'index']);
            }
        })(seajs);
    </script>
</body>

</html>
